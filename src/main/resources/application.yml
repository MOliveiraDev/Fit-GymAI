spring:
  datasource:
    url: ${SPRING_SOURCE_DATABASE_URL}
    username: ${SPRING_SOURCE_DATABASE_USERNAME}
    password: ${SPRING_SOURCE_DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

groq:
  ai:
    api-url: ${GROQ_AI_API_URL}
    api-key: ${GROQ_AI_API_KEY}

jwt:
    secret: ${JWT_SECRET}
    expiration: ${JWT_EXPIRATION}

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  api-docs:
    enabled: true